server:
  port: 7002
# Eureka
eureka:
  instance:
    hostname: localhost #Eureka服务端的事例名字
  client:
    register-with-eureka: false #表示是否向Eureka注册中心注册自己
    fetch-registry: false #如果为false，表示自己为注册中心
    service-url: # 监控页面
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/